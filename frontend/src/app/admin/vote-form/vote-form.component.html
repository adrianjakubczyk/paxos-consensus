<form class="vote-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="voteName">Nazwa głosowania</label>
        <input [(ngModel)]="voteName" class="form-control" id="voteName" placeholder="Wpisz nazwę" name='voteName'
            required>
    </div>
    <div class="form-group spacer">
        <label for="voteClientId">Identyfikator klienta</label>
        <input [(ngModel)]="voteClientId" class="form-control" id="voteClientId" name='voteClientId'
            placeholder="Wpisz identyfikator" required>
    </div>
    <button type="sumbit" class="spacer btn btn-primary">Rozpocznij głosowanie</button>
</form>
